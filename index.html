<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <section id="capa">
        <div class="cover d-flex flex-column justify-content-between">
            <div class="header d-flex justify-content-between">
                <img src="./img/logo_gema.png" alt="Logotipo do GEMA">
                <div class="d-flex align-center">
                    <p class="mx-2">Conhecer</p>
                    <p class="mx-2">Telegram</p>
                    <p class="mx-2">Conteúdos</p>
                </div>
            </div>

            <div class="cover-text-con">
                <div class="d-flex flex-column h-100 justify-content-end mx-2">
                    <h1 class="cover-h1">O Grupo de Programação<br>Competitiva da USP.</h1>
                    <p class="cover-paragraph">Quer aprender os algoritmos mais avançados <br>e ganhar medalhas? Cola com a gente!</p>    
                    <button class="btn-yellow">Conhecer</button>
                </div>
            </div>

            <div class="balao-img">
                <img src="./img/balao.png" alt="balões coloridos">
            </div>

            <div class="cover-footer">
                
                <img src="./img/logo_usp.png" alt="logotipo da USP">
                <img src="./img/logo_icmc.png" alt="logotipo do ICMC">
                
            </div>

        </div>
    </section>
    <section id="sobre"></section>
    <section id="midia"></section>
    <section id="premios"></section>
    <section id="contato"></section>
    <section id="footer"></section>
</body>

</html>
